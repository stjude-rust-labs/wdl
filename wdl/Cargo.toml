[package]
name = "wdl"
version.workspace = true
authors = ["Clay McLeod <clay.l.mcleod@gmail.com>"]
license.workspace = true
edition.workspace = true
description = "Workflow Description Language (WDL) document parsing and linting"
homepage = "https://github.com/stjude-rust-labs/wdl"
repository = "https://github.com/stjude-rust-labs/wdl"
documentation = "https://docs.rs/wdl"
readme = "../README.md"

[dependencies]
wdl-ast = { path = "../wdl-ast", optional = true }
wdl-core = { path = "../wdl-core", optional = true }
wdl-grammar = { path = "../wdl-grammar", optional = true }

[features]
default = []
ast = ["dep:wdl-ast"]
core = ["dep:wdl-core"]
grammar = ["dep:wdl-grammar"]

[[example]]
name = "wdl_view"
required-features = ["ast", "core", "grammar"]

[package.metadata.docs.rs]
all-features = true